<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
           
            background: linear-gradient(to right, skyblue, white);
        }
    </style>
</head>
<body>
    <div id="da">
        <div id="daa"><h1>INTENT University</h1></div>       
     </div>
    <h1>Register Your interest</h1>
    <div>
       <form action="Submit.html" method="post">
        <div>
            <label>Firstname</label>
            <input type="text" name="Firstname">
        </div><br>

        <div>
            <label>Middlename</label>
            <input type="text" name="Middlename">
        </div><br>
        
        <div>
            <label>Surname</label>
            <input type="text" name="Surname" required>
        </div><br>
        
        <div>
            <label>Gender</label>
            <input type="radio" name="Gender" value="Male">Male
            <input type="radio" name="Gender" value="Female">Female
        </div><br>

        <div>
            <label>Course of Interest</label>
            <select>
                <option value="Course">Select</option>
                <option value="Course">Accounting and Finance</option>
                <option value="Course">Business Management</option>
                <option value="Course">Medical Surgery</option>
                <option value="Course">Mathematics</option>
                <option value="Course">Data Science</option>
                <option value="Course">Software Engineering</option>
            </select> 
        </div><br>
       </form>
        
        <div>
            <label>Address</label>
            <textarea name=" Home Address" id="Home Address" cols="25" rows="3"></textarea>
        </div><br>

        <div>
            <label>State</label>
            <select>
                <option value="State">Select</option>
                <option value="State">Lagos</option>
                <option value="State">New York</option>
                <option value="State">Oyo</option>
                <option value="State">London</option>
                <option value="State">Ogun</option>
            </select> 
        </div><br>
        
        <div>
            <label>Country</label>
            <select>
                <option value="Country">Select</option>
                <option value="Country">Nigeria</option>
                <option value="Country">UK</option>
                <option value="Country">USA</option>
                <option value="Country">Canada</option>
                <option value="Country">Australia</option>
                <option value="Country">Morocco</option>
                <option value="Country">Cameroun</option>
                <option value="Country">Poland</option>
                <option value="Country">UAE</option>
                <option value="Country">Germany</option>
            </select> 
        </div><br>
        
        <div>
            <p1><b>Telephone Number:</b></p1>
        </div><br>
        
        <div>
            <label>Home</label>
            <input type="number" name="Home Phone Number">
        </div><br>
        
        <div>
            <label>Mobile</label>
            <input type="number" name=" Mobile Number" required>
        </div><br>
        
        <div>
            <label>Fax</label>
            <input type="number" name="Fax Number">
        </div><br>
        
        <div>
            <label>Email</label>
            <input type="Email" name="Email" size="30" maxlength="30" placeholder="john@yahoo.com" required>
        </div><br>
        
        
        
        </div><br>
       </form>
    </div>
</body>
</html>
