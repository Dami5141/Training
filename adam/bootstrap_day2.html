<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
    <div class="row">
        <div class="col-md-6" style="border: 1px solid red;">
            <form action="" method="">
                <div>
                    <label class="form-label">Firstname</label>
                    <input type="text" name="Firstname" class="form-control">
                </div>
                <p>
                    <label class="form-label">Lastname</label>
                    <input type="text" name="Lastname" class="form-control">
                </p>
                <p>
                    <!-- <label class="form-label">Email</label> -->
                    <input type="email" name="email" placeholder="Enter email" class="form-control">
                </p>
                <p>
                    <label>Gender</label>
                    <input type="radio" name="Gender" placeholder="Gender">Male
                    <input type="radio" name="Gender" placeholder="Gender">Female
                </p>
                <P>
                    <label> Select Country</label>
                    <select>
                        <option value="select">Select</option>
                        <option value="nigeria">Nigeria</option>
                        <option value="ghana">Ghana</option>
                        <option value="senegal">Senegal</option>
                    </select>
                </P>
                <button type="submit" class="form-control btn btn-success mt-1 ms-5">Register</button>
            </form>
        </div>
        <div class="col-md-6" style="border: 1px solid red;"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
