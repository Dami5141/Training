<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link href="" rel="stylesheet" type="" 
</head>
<body>
   <form action="Submit.html" method="get">
    <div>
        <label>Firstname</label>
        <input type="text" name="Firstname" required>
      </div>
<br>
<div>
    <label>Lastname</label>
    <input type="text" name="Lastname">
  </div>
  <br>
  <div>
    <label>Email</label>
    <input type="Email" name="Email">
  </div>
  <br>
  <div>
    <label>Password</label>
    <input type="password" name="Password">
  </div>
  <br>
  <div>
    <label>Gender</label>
    <input type="radio" name="Gender" value="male">Male
    <input type="radio" name="Gender" value="Female">Female
  </div>
  <br>
  <div>
    <label>Hubbies</label>
    <input type="checkbox" name="Hubbies" value="Sleeping">Sleeping
    <input type="checkbox" name="Hubbies" value="Traveling">Traveling
    <input type="checkbox" name="Hubbies" value="Dancing">Dancing
    <input type="checkbox" name="Hubbies" value="Reading">Reading
  </div>
  <br>
  <div>
    <label>Who is the president of Nigeria</label>
    <input type="radio" name="President" value="Atiku">Atiku
    <input type="radio" name="President" value="Tinubu">Tinubu
    <input type="radio" name="President" value="Babangida">Babangida
    <input type="radio" name="President" value="Abacha">Abacha
  </div>
  <br>
  <div>
    <label>How old are you</label>
    <input type="number" name="Age">
  </div>
  <br>
  <div>
    <label>Date</label>
    <input type="date" name="Date">
  </div>
  <br>
  <div>
    <label>color</label>
    <input type="color" name="color">
  </div>
  <br>
  <div>
    <label>What state are you from</label>
    <select>
      <option value="Select">Select</option>
      <option value="Ogun">Ogun</option>
      <option value="Osun">Osun</option>
      <option value="Oyo">Oyo</option>
      <option value="Lagos">Lagos</option>
    </select>
    </div>
    <br>
    <div>
      <label>Year</label>
      <select>
        <option value="Select">Select</option>
        <option value="1990">1990</option>
        <option value="1991">1991</option>
        <option value="1992">1992</option>
        <option value="1993">1993</option>
      </select>
      </div>
      <br>

      <button type="submit">REGISTER</button>
</form>

</body>
</html>
